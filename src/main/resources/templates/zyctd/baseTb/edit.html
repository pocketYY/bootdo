<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${baseTb.id}" type="hidden">
                        <input id="areaId" name="areaId" th:value="${baseTb.areaId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">基地名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" th:value="${baseTb.name}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">基地编号（基地唯一标识，不允许重复）：</label>
                            <div class="col-sm-8">
                                <input id="code" name="code" th:value="${baseTb.code}" class="form-control"
                                       type="text"
                                       onfocus="if (firstChange){ baseCode=$('#code').val(); firstChange=false;}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">基地所属区域：</label>
                            <div class="col-sm-8">
                                <input type="text" id="areaName" name="areaName" class="form-control"
                                       th:value="${baseTb.areaName}"
                                       onclick="$('#hideDiv').show();$('#areaId').val('');$('#areaName').val('');"
                                       readonly
                                       placeholder="选择基地所属区域"/>
                            </div>
                            <div class="col-sm-3"></div>
                            <div id="hideDiv" style="display: none;" class="col-sm-8">
                                <div id="areaTree"></div>
                                <button class="btn btn-danger" type="button" onclick="$('#hideDiv').hide()">
                                    <span class="glyphicon glyphicon-eye-open"></span> 确定
                                </button>
                                <button class="btn btn-danger" type="button"
                                        onclick="$('#areaName').val('');$('#areaId').val('');">
                                    <span class="glyphicon glyphicon-eye-open"></span> 清空
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">基地详细地址：</label>
                            <div class="col-sm-8">
                                <input id="detailAddress" name="detailAddress" th:value="${baseTb.detailAddress}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">客户端服务器推流地址：</label>
                            <div class="col-sm-8">
                                <input id="clientUrl" name="clientUrl" th:value="${baseTb.clientUrl}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                        <!--<label class="col-sm-3 control-label">排序号：</label>-->
                        <!--<div class="col-sm-8">-->
                        <!--<input id="orderNum" name="orderNum" th:value="${baseTb.orderNum}" class="form-control"-->
                        <!--type="text">-->
                        <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/zyctd/baseTb/edit.js">
</script>
<script src="/js/bootstrap-treeview.js"></script>
<link rel="stylesheet" href="/css/bootstrap-treeview.css" type="text/css"/>
</body>
</html>
