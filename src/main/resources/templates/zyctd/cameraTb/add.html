<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="baseId" name="baseId" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">摄像头型号：</label>
                            <div class="col-sm-8">
                                <input id="model" name="model" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">摄像头编号（摄像头唯一标识，不允许重复）：</label>
                            <div class="col-sm-8">
                                <input id="code" name="code" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">摄像头原始流地址：</label>
                            <div class="col-sm-8">
                                <input id="originalStreamUrl" name="originalStreamUrl" class="form-control" type="text">
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                        <!--<label class="col-sm-3 control-label">摄像头转码后流地址：</label>-->
                        <!--<div class="col-sm-8">-->
                        <!--<input id="turnedStreamUrl" name="turnedStreamUrl" class="form-control" type="text">-->
                        <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">摄像头所属基地：</label>
                            <div class="col-sm-8">
                                <input type="text" id="baseName" name="baseName" class="form-control" value=""
                                       onclick="$('#hideDiv').show();$('#baseId').val('');$('#baseName').val('');"
                                       readonly
                                       placeholder="选择基地所属区域"/>
                            </div>
                            <div class="col-sm-3"></div>
                            <div id="hideDiv" style="display: none;" class="col-sm-8">
                                <div id="baseTree"></div>
                                <button class="btn btn-danger" type="button" onclick="$('#hideDiv').hide()">
                                    <span class="glyphicon glyphicon-eye-open"></span> 确定
                                </button>
                                <button class="btn btn-danger" type="button"
                                        onclick="$('#baseName').val('');$('#baseId').val('');">
                                    <span class="glyphicon glyphicon-eye-open"></span> 清空
                                </button>
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-3 control-label">排序号：</label>-->
                            <!--<div class="col-sm-8">-->
                                <!--<input id="orderNum" name="orderNum" class="form-control"-->
                                       <!--type="text">-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/zyctd/cameraTb/add.js">
</script>
<script src="/js/bootstrap-treeview.js"></script>
<link rel="stylesheet" href="/css/bootstrap-treeview.css" type="text/css"/>
</body>
</html>
