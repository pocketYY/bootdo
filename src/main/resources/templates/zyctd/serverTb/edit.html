<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${serverTb.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">服务器型号：</label>
								<div class="col-sm-8">
									<input id="model" name="model" th:value="${serverTb.model}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">服务器ip地址：</label>
								<div class="col-sm-8">
									<input id="ip" name="ip" th:value="${serverTb.ip}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">服务器状态（0：正常运行；10：故障）：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${serverTb.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">删除标志：</label>
								<div class="col-sm-8">
									<input id="isDelete" name="isDelete" th:value="${serverTb.isDelete}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/zyctd/serverTb/edit.js">
	</script>
</body>
</html>
